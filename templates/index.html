<!DOCTYPE html>
<html>
<head>
    <title>DIY Home Improvement Guide</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --chat-bg: #f9f9f9;
            --user-msg-bg: #e6f7ff;
            --bot-msg-bg: #f0f0f0;
            --input-bg: #ffffff;
            --input-border: #cccccc;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
            --clear-btn-bg: #f44336;
            --clear-btn-hover: #d32f2f;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --chat-bg: #2d2d2d;
            --user-msg-bg: #1e3a5f;
            --bot-msg-bg: #3d3d3d;
            --input-bg: #2d2d2d;
            --input-border: #404040;
            --button-bg: #2e7d32;
            --button-hover: #1b5e20;
            --clear-btn-bg: #c62828;
            --clear-btn-hover: #b71c1c;
        }

        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        .chat-container {
            border: 1px solid var(--input-border);
            border-radius: 5px;
            padding: 10px;
            height: 500px;
            overflow-y: auto;
            margin-bottom: 10px;
            background-color: var(--chat-bg);
        }
        .user-message {
            background-color: var(--user-msg-bg);
            padding: 8px;
            border-radius: 5px;
            margin: 5px 0;
            max-width: 80%;
            margin-left: auto;
        }
        .bot-message {
            background-color: var(--bot-msg-bg);
            padding: 8px;
            border-radius: 5px;
            margin: 5px 0;
            max-width: 80%;
            white-space: pre-line;
        }
        .message-timestamp {
            font-size: 0.8em;
            color: #666;
            margin-top: 4px;
        }
        [data-theme="dark"] .message-timestamp {
            color: #aaa;
        }
        .input-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        #user-input {
            flex-grow: 1;
            padding: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--input-border);
            border-radius: 4px;
        }
        button {
            padding: 8px 15px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: var(--button-hover);
        }
        .clear-btn {
            background-color: var(--clear-btn-bg);
        }
        .clear-btn:hover {
            background-color: var(--clear-btn-hover);
        }
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: var(--button-bg);
            border: none;
            z-index: 1000;
        }
        .theme-toggle:hover {
            background-color: var(--button-hover);
        }
        h1 {
            color: var(--text-color);
            text-align: center;
        }
        .step-list {
            margin: 8px 0;
            padding-left: 20px;
        }
        .step-list li {
            margin-bottom: 8px;
        }
        .safety-tip {
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 8px;
            margin: 8px 0;
            border-radius: 0 4px 4px 0;
        }
        [data-theme="dark"] .safety-tip {
            background-color: #332d00;
            border-left-color: #ffd700;
        }
        .professional-note {
            background-color: #d4edda;
            border-left: 4px solid #28a745;
            padding: 8px;
            margin: 8px 0;
            border-radius: 0 4px 4px 0;
        }
        [data-theme="dark"] .professional-note {
            background-color: #1a2a1a;
            border-left-color: #2ecc71;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark/Light Mode">
        ☀️
    </button>
    <h1>DIY Home Improvement Guide</h1>

    <!-- Chat Section -->
    <div class="chat-container" id="chat-container">
        <div class="bot-message">Hello! I'm your DIY Home Improvement assistant. Ask me about painting, plumbing, flooring, or electrical projects!</div>
    </div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Ask about a DIY project...">
        <button onclick="sendMessage()">Send</button>
        <button class="clear-btn" onclick="clearHistory()">Clear History</button>
    </div>

    <script>
        // Theme handling
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        function toggleTheme() {
            const currentTheme = localStorage.getItem('theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
        }

        // Initialize theme
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);
            
            // Load chat history when page loads
            loadChatHistory();
        });

        function loadChatHistory() {
            fetch('/get_chat_history')
                .then(response => response.json())
                .then(history => {
                    const chatContainer = document.getElementById('chat-container');
                    chatContainer.innerHTML = ''; // Clear initial message
                    
                    history.forEach(msg => {
                        const messageDiv = document.createElement('div');
                        messageDiv.className = msg.role === 'user' ? 'user-message' : 'bot-message';
                        if (msg.role === 'assistant') {
                            messageDiv.innerHTML = formatResponse(msg.content);
                        } else {
                            messageDiv.textContent = msg.content;
                        }
                        
                        const timestampDiv = document.createElement('div');
                        timestampDiv.className = 'message-timestamp';
                        const date = new Date(msg.timestamp);
                        timestampDiv.textContent = date.toLocaleString();
                        
                        messageDiv.appendChild(timestampDiv);
                        chatContainer.appendChild(messageDiv);
                    });
                    
                    // Scroll to bottom
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                })
                .catch(error => {
                    console.error('Error loading chat history:', error);
                });
        }

        function clearHistory() {
            fetch('/clear_history', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    const chatContainer = document.getElementById('chat-container');
                    chatContainer.innerHTML = '<div class="bot-message">Hello! I\'m your DIY Home Improvement assistant. Ask me about painting, plumbing, flooring, or electrical projects!</div>';
                }
            })
            .catch(error => {
                console.error('Error clearing history:', error);
            });
        }

        function formatResponse(text) {
            // Split the text into lines
            const lines = text.split('\n');
            let formattedText = '';
            
            for (let line of lines) {
                if (line.startsWith('Safety tip:')) {
                    formattedText += `<div class="safety-tip">${line}</div>`;
                } else if (line.startsWith('Note:')) {
                    formattedText += `<div class="professional-note">${line}</div>`;
                } else if (line.match(/^\d+\./)) {
                    // This is a step
                    if (!formattedText.includes('<ol class="step-list">')) {
                        formattedText += '<ol class="step-list">';
                    }
                    formattedText += `<li>${line.replace(/^\d+\.\s*/, '')}</li>`;
                } else {
                    // Close the ordered list if it's open
                    if (formattedText.includes('<ol class="step-list">') && !formattedText.includes('</ol>')) {
                        formattedText += '</ol>';
                    }
                    formattedText += line + '<br>';
                }
            }
            
            // Close the ordered list if it's still open
            if (formattedText.includes('<ol class="step-list">') && !formattedText.includes('</ol>')) {
                formattedText += '</ol>';
            }
            
            return formattedText;
        }

        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const chatContainer = document.getElementById('chat-container');
            const message = userInput.value.trim();
            
            if (message === '') return;
            
            // Add user message to chat
            const userDiv = document.createElement('div');
            userDiv.className = 'user-message';
            userDiv.textContent = message;
            
            const userTimestamp = document.createElement('div');
            userTimestamp.className = 'message-timestamp';
            userTimestamp.textContent = new Date().toLocaleString();
            userDiv.appendChild(userTimestamp);
            
            chatContainer.appendChild(userDiv);
            
            // Clear input
            userInput.value = '';
            
            // Add loading message
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'bot-message';
            loadingDiv.textContent = 'Thinking...';
            loadingDiv.id = 'loading-message';
            chatContainer.appendChild(loadingDiv);
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // Get bot response
            fetch('/get_response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message }),
            })
            .then(response => response.json())
            .then(data => {
                // Remove loading message
                const loadingMessage = document.getElementById('loading-message');
                if (loadingMessage) {
                    loadingMessage.remove();
                }
                
                // Add bot response to chat
                const botDiv = document.createElement('div');
                botDiv.className = 'bot-message';
                botDiv.innerHTML = formatResponse(data.response);
                
                const botTimestamp = document.createElement('div');
                botTimestamp.className = 'message-timestamp';
                botTimestamp.textContent = new Date().toLocaleString();
                botDiv.appendChild(botTimestamp);
                
                chatContainer.appendChild(botDiv);
                
                // Scroll to bottom
                chatContainer.scrollTop = chatContainer.scrollHeight;
            })
            .catch(error => {
                // Remove loading message
                const loadingMessage = document.getElementById('loading-message');
                if (loadingMessage) {
                    loadingMessage.remove();
                }
                
                // Add error message
                const errorDiv = document.createElement('div');
                errorDiv.className = 'bot-message';
                errorDiv.textContent = 'Sorry, there was an error processing your request.';
                
                const errorTimestamp = document.createElement('div');
                errorTimestamp.className = 'message-timestamp';
                errorTimestamp.textContent = new Date().toLocaleString();
                errorDiv.appendChild(errorTimestamp);
                
                chatContainer.appendChild(errorDiv);
                
                // Scroll to bottom
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                console.error('Error:', error);
            });
        }
        
        // Allow Enter key to send message
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
