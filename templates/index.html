<!DOCTYPE html>
<html>
<head>
    <title>DIY Home Improvement Guide</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --chat-bg: #f9f9f9;
            --user-msg-bg: #e6f7ff;
            --bot-msg-bg: #f0f0f0;
            --input-bg: #ffffff;
            --input-border: #cccccc;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
            --clear-btn-bg: #f44336;
            --clear-btn-hover: #d32f2f;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --chat-bg: #2d2d2d;
            --user-msg-bg: #1e3a5f;
            --bot-msg-bg: #3d3d3d;
            --input-bg: #2d2d2d;
            --input-border: #404040;
            --button-bg: #2e7d32;
            --button-hover: #1b5e20;
            --clear-btn-bg: #c62828;
            --clear-btn-hover: #b71c1c;
        }

        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        .chat-container {
            border: 1px solid var(--input-border);
            border-radius: 5px;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
            background-color: var(--chat-bg);
        }
        .user-message {
            background-color: var(--user-msg-bg);
            padding: 8px;
            border-radius: 5px;
            margin: 5px 0;
            max-width: 80%;
            margin-left: auto;
        }
        .bot-message {
            background-color: var(--bot-msg-bg);
            padding: 8px;
            border-radius: 5px;
            margin: 5px 0;
            max-width: 80%;
        }
        .input-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        #user-input {
            flex-grow: 1;
            padding: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--input-border);
            border-radius: 4px;
        }
        button {
            padding: 8px 15px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: var(--button-hover);
        }
        .clear-btn {
            background-color: var(--clear-btn-bg);
        }
        .clear-btn:hover {
            background-color: var(--clear-btn-hover);
        }
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: var(--button-bg);
            border: none;
            z-index: 1000;
        }
        .theme-toggle:hover {
            background-color: var(--button-hover);
        }
        h1 {
            color: var(--text-color);
            text-align: center;
        }
        .auth-container {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            background-color: var(--chat-bg);
        }
        .project-container {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            background-color: var(--chat-bg);
        }
        .project-list {
            margin-top: 10px;
        }
        .project-item {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            background-color: var(--input-bg);
        }
        .project-details {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            background-color: var(--input-bg);
        }
        .step-item {
            padding: 5px;
            margin: 5px 0;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            background-color: var(--input-bg);
        }
        .material-item {
            padding: 5px;
            margin: 5px 0;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            background-color: var(--input-bg);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark/Light Mode">
        ☀️
    </button>
    <h1>DIY Home Improvement Guide</h1>

    <!-- Authentication Section -->
    <div class="auth-container" id="auth-section">
        <h2>Login</h2>
        <div class="input-container">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <button onclick="register()">Register</button>
        </div>
    </div>

    <!-- Project Management Section -->
    <div class="project-container hidden" id="project-section">
        <h2>My Projects</h2>
        <div class="input-container">
            <input type="text" id="project-title" placeholder="Project Title">
            <input type="text" id="project-description" placeholder="Project Description">
            <button onclick="createProject()">Create Project</button>
        </div>
        <div class="project-list" id="project-list"></div>
    </div>

    <!-- Chat Section -->
    <div class="chat-container" id="chat-container">
        <div class="bot-message">Hello! I'm your DIY Home Improvement assistant. Ask me about painting, plumbing, flooring, or electrical projects!</div>
    </div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Ask about a DIY project...">
        <button onclick="sendMessage()">Send</button>
        <button class="clear-btn" onclick="clearHistory()">Clear History</button>
    </div>

    <script>
        // Theme handling
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        function toggleTheme() {
            const currentTheme = localStorage.getItem('theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
        }

        // Initialize theme
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);
        });

        // Authentication functions
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();
                if (response.ok) {
                    document.getElementById('auth-section').classList.add('hidden');
                    document.getElementById('project-section').classList.remove('hidden');
                    loadProjects();
                } else {
                    alert(data.error || 'Login failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Login failed');
            }
        }

        async function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();
                if (response.ok) {
                    alert('Registration successful! Please login.');
                } else {
                    alert(data.error || 'Registration failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Registration failed');
            }
        }

        // Project management functions
        async function createProject() {
            const title = document.getElementById('project-title').value;
            const description = document.getElementById('project-description').value;

            try {
                const response = await fetch('/api/projects', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title, description }),
                });

                const data = await response.json();
                if (response.ok) {
                    document.getElementById('project-title').value = '';
                    document.getElementById('project-description').value = '';
                    loadProjects();
                } else {
                    alert(data.error || 'Failed to create project');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to create project');
            }
        }

        async function loadProjects() {
            try {
                const response = await fetch('/api/projects');
                const projects = await response.json();

                const projectList = document.getElementById('project-list');
                projectList.innerHTML = '';

                projects.forEach(project => {
                    const projectDiv = document.createElement('div');
                    projectDiv.className = 'project-item';
                    projectDiv.innerHTML = `
                        <h3>${project.title}</h3>
                        <p>${project.description}</p>
                        <p>Status: ${project.status}</p>
                        <p>Progress: ${project.progress}</p>
                        <button onclick="loadProjectDetails(${project.id})">View Details</button>
                    `;
                    projectList.appendChild(projectDiv);
                });
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load projects');
            }
        }

        async function loadProjectDetails(projectId) {
            try {
                const response = await fetch(`/api/projects/${projectId}`);
                const project = await response.json();

                const projectList = document.getElementById('project-list');
                const detailsDiv = document.createElement('div');
                detailsDiv.className = 'project-details';
                detailsDiv.innerHTML = `
                    <h3>${project.title}</h3>
                    <p>${project.description}</p>
                    <p>Status: ${project.status}</p>
                    <p>Created: ${project.created_at}</p>
                    
                    <h4>Steps:</h4>
                    <div id="steps-list">
                        ${project.steps.map(step => `
                            <div class="step-item">
                                <p>Step ${step.step_number}: ${step.description}</p>
                                <p>Status: ${step.status}</p>
                                <button onclick="updateStepStatus(${projectId}, ${step.id}, 'completed')">Mark Complete</button>
                            </div>
                        `).join('')}
                    </div>

                    <h4>Materials:</h4>
                    <div id="materials-list">
                        ${project.materials.map(material => `
                            <div class="material-item">
                                <p>${material.name}</p>
                                <p>Quantity: ${material.quantity || 'Not specified'}</p>
                                <p>Status: ${material.status}</p>
                                <button onclick="updateMaterialStatus(${projectId}, ${material.id}, 'acquired')">Mark Acquired</button>
                            </div>
                        `).join('')}
                    </div>
                `;
                projectList.appendChild(detailsDiv);
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load project details');
            }
        }

        async function updateStepStatus(projectId, stepId, status) {
            try {
                const response = await fetch(`/api/projects/${projectId}/steps/${stepId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ status }),
                });

                if (response.ok) {
                    loadProjectDetails(projectId);
                } else {
                    alert('Failed to update step status');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to update step status');
            }
        }

        async function updateMaterialStatus(projectId, materialId, status) {
            try {
                const response = await fetch(`/api/projects/${projectId}/materials/${materialId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ status }),
                });

                if (response.ok) {
                    loadProjectDetails(projectId);
                } else {
                    alert('Failed to update material status');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to update material status');
            }
        }

        // Chat functions
        function clearHistory() {
            fetch('/clear_history', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    const chatContainer = document.getElementById('chat-container');
                    chatContainer.innerHTML = '<div class="bot-message">Hello! I\'m your DIY Home Improvement assistant. Ask me about painting, plumbing, flooring, or electrical projects!</div>';
                }
            })
            .catch(error => {
                console.error('Error clearing history:', error);
            });
        }

        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const chatContainer = document.getElementById('chat-container');
            const message = userInput.value.trim();
            
            if (message === '') return;
            
            // Add user message to chat
            const userDiv = document.createElement('div');
            userDiv.className = 'user-message';
            userDiv.textContent = message;
            chatContainer.appendChild(userDiv);
            
            // Clear input
            userInput.value = '';
            
            // Add loading message
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'bot-message';
            loadingDiv.textContent = 'Thinking...';
            loadingDiv.id = 'loading-message';
            chatContainer.appendChild(loadingDiv);
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // Get bot response
            fetch('/get_response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message }),
            })
            .then(response => response.json())
            .then(data => {
                // Remove loading message
                const loadingMessage = document.getElementById('loading-message');
                if (loadingMessage) {
                    loadingMessage.remove();
                }
                
                // Add bot response to chat
                const botDiv = document.createElement('div');
                botDiv.className = 'bot-message';
                botDiv.textContent = data.response;
                chatContainer.appendChild(botDiv);
                
                // Scroll to bottom
                chatContainer.scrollTop = chatContainer.scrollHeight;
            })
            .catch(error => {
                // Remove loading message
                const loadingMessage = document.getElementById('loading-message');
                if (loadingMessage) {
                    loadingMessage.remove();
                }
                
                // Add error message
                const errorDiv = document.createElement('div');
                errorDiv.className = 'bot-message';
                errorDiv.textContent = 'Sorry, there was an error processing your request.';
                chatContainer.appendChild(errorDiv);
                
                // Scroll to bottom
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                console.error('Error:', error);
            });
        }
        
        // Allow Enter key to send message
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
